<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/create"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">paint a part of a story</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-grid>
      <ion-row  *ngFor="let row of [row1, row2, row3]">
        <ion-col *ngFor="let painting of row; let i = index" >
            <img [src]="painting"/>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>



  <ion-button expand="block" (click)="addPart();">Contribute</ion-button>

</ion-content>
